<div class="container">
    <div class="row">
        <form
            class="col m8 offset-m2"
            [formGroup]="galleryForm"
            (ngSubmit)="onSubmit()">
            <div class="input-field col s12">
                <input
                    id="title"
                    type="text"
                    class="validate"
                    formControlName="title"
                    [ngClass]="{invalid: galleryForm.get('title').touched && galleryForm.get('title').errors}">
                <label class="active" for="title">Title</label>
            </div>
            <div class="input-field col s12">
                <input
                    id="url"
                    type="text"
                    class="validate"
                    formControlName="url"
                    [ngClass]="{invalid: galleryForm.get('url').touched && galleryForm.get('url').errors && galleryForm.get('url').errors.validUrl}">
                <label for="url">Url</label>
                <div *ngIf="galleryForm.get('url').touched && galleryForm.get('url').errors && galleryForm.get('url').errors.validUrl">
                    <p class="red-text">Url must start with <b>http://</b> or <b>https://</b></p>
                </div>
            </div>
            <div class="center-align">
                <a routerLink="../" class="waves-effect waves-light red lighten-2 btn-large left" >Cancel</a>
                <button
                    class="waves-effect waves-light btn-large right"
                    type="submit"
                    [disabled]="!galleryForm.valid">Add new image</button>
            </div>
        </form>
    </div>
</div>
