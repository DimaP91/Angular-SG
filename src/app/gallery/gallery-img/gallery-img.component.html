<div class="container">
  <div class="row">
      <div class="col m10">
          <div class="card">
            <div class="card-image">
              <img [src]="galleryImg.url">
            </div>
            <div class="card-content">
              <p>{{ galleryImg.title }}</p>
            </div>
          </div>
      </div>
      <div class="col m2">
        <a routerLink="../" class="waves-effect waves-light btn-large" style="margin: .5rem 0 1rem 0;">Back</a>
        <a routerLink="../" class="waves-effect waves-light btn-large red lighten-2" (click)="onDelete(galleryImg.id)">Delete</a>
      </div>
  </div>
</div>
